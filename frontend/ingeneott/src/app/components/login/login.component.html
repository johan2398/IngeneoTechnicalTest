<div class="topContainer">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" [(ngModel)]="username" placeholder="User name" required="">
					<input type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
					<input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required="">
					<button type="submit" name="SignUp" id="go" value="SignUp" (click)="doSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="email" [(ngModel)]="email" placeholder="Email" required="">
					<input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required="">
					<button type="submit" name="Login" id="go" value="Login" (click)="doLogin()">Log in</button>
				</form>
			</div>
	</div>
</div>
